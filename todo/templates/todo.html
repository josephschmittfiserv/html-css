<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>


<body>
    <form class="login-form" action="{{ url_for('home') }}">
        <button type="submit">Logout {{session.username}}</button>
        <button type="button" id="theme_toggler">Toggle Dark Mode</button>
    </form>

    <div class="container">
        <div class="section1">
            <h1 id="title">TO DO LIST</h1>
            <p>
                <label for="new-task">Add Tasks</label>
                <input id="new-task" type="text">
                <button id="addButton">Add</button>
            </p>
        </div>
        <div class="section2">
            <h3>To-do</h3>
            <ul id="incomplete-tasks">

            </ul>
        </div>
        <div class="section3">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked="">
                    <label>Learn JavaScript</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
        <div class="section4">
            <button id="clear">
            <p>Clear</p>
            </button>
        </div>
    </div>

    <h4>Upload Excel File (.xlsx)</h4>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx, .xls">
        <input type="submit" value="Upload">
    </form>
    <div>{{ data | safe }}</div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>


</html>
